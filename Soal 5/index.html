<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 5 GITS Indonesia</title>

    <link rel="stylesheet" href="../Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Assets/css/mycss.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center height">
        <div class="myContainer">
            <h3>Soal Test Studi Independen & Magang</h1>
                <p>PT GITS Indonesia</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="text" class="form-label">Input Kalimat</label>
                        <input type="text" class="form-control" name="kalimat" id="kalimat">
                    </div>
                    <!--input angka-->
                    <a href="#" id="submit" class="btn btn-submit">SUBMIT</a>
                </form>
                <div class="output">
                    <p>Output : </p>
                    <h3 id="reserve"></h3>
                    <p id="outputPalindrom" class="text-center text-dark"></p>
                </div>
                <!--output-->
        </div>
        <!--my container-->
    </div>
    <!--d-flex-->

    <script src="../Assets/js/bootstrap.bundle.min.js"></script>
    <script src="../Assets/js/jq.js"></script>
    <script>

        $('#submit').on('click', function () {
            let kalimatLama = $('#kalimat').val().toLowerCase();
            var kalimatBaru = "";

            for (var i = kalimatLama.length - 1; i >= 0; i--) {
                kalimatBaru += kalimatLama[i];
            }

            if (kalimatBaru == kalimatLama) {
                $("#reserve").text(kalimatBaru);
                $("#outputPalindrom").text("Kalimat Palindrom");
            }
            else{
                $("#reserve").text(kalimatBaru);
                $("#outputPalindrom").text("Bukan Kalimat Palindrom");
            }
        });
    </script>
</body>

</html>
